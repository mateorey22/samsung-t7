<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Portable SSD T7</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 2s ease-in-out;
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        .info {
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Chargement du SSD T7...</h1>
    </div>
    <div class="info">
        Samsung Portable SSD T7 - Mod√®le 3D Interactif
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
    <script>
        let container;
        let camera, scene, renderer;
        let objModel;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            camera.position.z = 250;

            // Scene
            scene = new THREE.Scene();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 0.8);
            camera.add(pointLight);
            scene.add(camera);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // Load Model
            const objLoader = new THREE.OBJLoader();
            objLoader.setPath('path_to_your_obj/');
            objLoader.load('Samsung SSD-Samsung Portable SSD T7.obj', function (object) {
                objModel = object;
                scene.add(objModel);
                objModel.position.y = -95;
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (objModel) objModel.rotation.y += 0.005; // rotate the model
            renderer.render(scene, camera);
        }

        // Hide the overlay when the model is loaded
        objLoader.manager.onLoad = function () {
            document.querySelector('.overlay').classList.add('hidden');
        };
    </script>
</body>
</html>
